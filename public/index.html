<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=720, shrink-to-fit=yes">
        <style>
            * {box-sizing: border-box;}
            html {padding: 0; margin: 0;}
            body {text-align: center; min-width: 720px; padding: 0; margin: 0;}
            button {display:inline-block; padding: 14px; width: 72px; height: 60px; margin: 2px;}
            #dummy {display:inline-block; padding: 14px; width: 72px; margin: 2px;}
            canvas {display: block; margin-left: auto; margin-right: auto;}
            .inline-block {display:inline-block;}
            #content {min-width: 720px; max-width: 720px; width: 720px; margin-left: auto; margin-right: auto;}
        </style>
        <title>Game</title>
    </head>
    <body>
        <div id="content">
            <div id="holder"></div>
            <div class="inline-block">
                <button onclick="useKey({key: 'ArrowUp'})">&uarr;</button><br>
                <button onclick="useKey({key: 'ArrowLeft'})">&larr;</button>
                <div id="dummy"></div>
                <button onclick="useKey({key: 'ArrowRight'})">&rarr;</button><br>
                <button onclick="useKey({key: 'ArrowDown'})">&darr;</button>
            </div>
            <script src="./pixi.js"></script>
            <script src="./game.js"></script>
        </div>
    </body>
</html>
